<h3>HÃ©roe: <small>nombre...</small></h3>
<div class="col-md-12 text-right">
    <button [routerLink]="[ '/heroes']" class="btn btn-outline-danger">
      Regresar
    </button>
</div>   
<hr>
<div class="row  animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" 
        [(ngModel)]="heroe.nombre"
        name="nombre"
        id="nombre"
        class="form-control">
      </div>
      <div class="form-group">
          <label for="">Casa</label>
          <select 
            [(ngModel)]="heroe.casa"
            name="casa" 
            id="casa" 
            class="form-control">
            <option value="marvel">Marvel</option>
            <option value="dc">DC</option>
          </select>
        </div>
        <div class="form-group">
            <label for="">Bio</label>
            <textarea             
            class="form-control"
            [(ngModel)]="heroe.bio"
            name="bio" 
            id="bio"
            cols="30" rows="5">

            </textarea>
          </div>
          <div class="form-group">
            <button 
            [disabled]="!forma.valid"
            type="submit" class="btn btn-outline-primary">
              Guardar cambios
            </button>
          </div>
    </form>
  </div>
</div>
